<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Launch Mobility</title>
  <h1>UrbanPilot</h1>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h2>Users: </h2>
  <ul>
    {% for user in users %}

      <li>
        <label>Id: </label> {{ user.id }}<br>
        <label>Email:</label>{{ user.email }}<br>
        <label>Password: </label>{{ user.password }}<br>
        <label>First Name: </label>{{ user.first_name }}<br>
        <label>Middle Name: </label>{{ user.middle_name }}<br>
        <label>Last Name: </label>{{ user.last_name }}<br>
        <label>Zip Code: </label>{{ user.zip_code }}<br>
        <label>City: </label>{{ user.city }}<br>
        <label>County: </label>{{ user.county }}<br>
        <label>State: </label>{{ user.state }}<br>
      </li><br>
      
    {% endfor %}
  </ul>
</body>
</html>
